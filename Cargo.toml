[package]
name = "percy"
version = "0.0.1"
authors = ["Chinedu Francis Nwafili <frankie.nwafili@gmail.com>"]
description = "A modular toolkit for building client side web applications in Rust. Server side rendering is supported out of the box."
keywords = ["virtual", "dom", "wasm", "css", "webassembly"]

[workspace]
members = [
  "tests/jsdom",
  "examples/isomorphic/app",
  "examples/isomorphic/client",
  "examples/isomorphic/server",
  "virtual-dom-rs"
]
